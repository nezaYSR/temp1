<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Enterprise Risk Management System</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nik">NIK</label>
          <input id="nik" type="number" formControlName="nik" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['nik'].errors }"/>
          <div *ngIf="submitted && f['nik'].errors" class="invalid-feedback">
            <div *ngIf="f['nik'].errors['required']">NIK is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
