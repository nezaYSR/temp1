<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">

    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <ol class="breadcrumb custom-control-inline m-0" style="background-color: transparent">
          <li class="breadcrumb-item" *ngFor="let data of breadcrumbs; let isNotLastItem = last">
            <ng-container *ngIf="isNotLastItem; else lastBreadcrumbItem">
              {{ data.title }}
            </ng-container>
            <ng-template #lastBreadcrumbItem>
              <a href="{{data.fullPath}}">{{ data.title }}</a>
            </ng-template>
          </li>
        </ol>
      </li>
    </ul>
  </nav>


  <!-- Sidebar -->
  <ng-content select="[sidebar]"></ng-content>

  <div class="content-wrapper" style="min-height: 640px;">

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col">
            <h1 class="m-0">
              <!-- Title -->
              <ng-content select="[title]"></ng-content>
            </h1>
          </div>
        </div>
      </div>
    </div>


    <section class="content">
      <div class="container-fluid">
        <!-- Content -->
        <ng-content select="[content]"></ng-content>
      </div>
    </section>

  </div>

  <!-- Footer -->
  <app-footer>
  </app-footer>
</div>
