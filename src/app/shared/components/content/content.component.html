<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link m-1" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <ol class="breadcrumb custom-control-inline m-0" style="background-color: transparent">
          <li class="breadcrumb-item" *ngFor="let data of breadcrumbs; let isNotLastItem = last">
            <ng-container *ngIf="isNotLastItem; else lastBreadcrumbItem">
              {{ data.title }}
            </ng-container>
            <ng-template #lastBreadcrumbItem>
              <a href="javascript:void(0)" routerLink="{{data.fullPath}}">{{ data.title }}</a>
            </ng-template>
          </li>
        </ol>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <app-sidebar>
  </app-sidebar>

  <div class="content-wrapper">

    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="mt-5 mx-5">
              <!-- Title -->
              <ng-content select="[title]"></ng-content>
            </h1>
          </div>
        </div>
      </div>
    </div>


    <section class="content">
      <div class="container-fluid">
        <div class="mx-5">
          <!-- Content -->
          <ng-content select="[content]"></ng-content>
        </div>
      </div>
    </section>

  </div>

  <!-- Footer -->
  <app-footer>
  </app-footer>
</div>
